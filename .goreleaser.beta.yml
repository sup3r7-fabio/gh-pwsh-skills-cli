# GitHub CLI extension specific settings for beta
github_urls:
  api: https://api.github.com/
  upload: https://uploads.github.com/
  download: https://github.com/

# Disable Homebrew for beta releases
brews: []

# Disable Docker for beta releases  
dockers: []

# Custom publishers for beta GitHub CLI extensions
publishers:
