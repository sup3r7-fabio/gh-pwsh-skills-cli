# .goreleaser.beta.yml - Configuration for beta releases
version: 2

project_name: gh-pwsh-skills

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: gh-pwsh-skills-beta
    binary: gh-pwsh-skills
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=sup3r7-fabio
      - -X main.channel=beta

archives:
  - id: beta
    builds:
      - gh-pwsh-skills-beta
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}_beta
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

checksum:
  name_template: 'checksums_beta.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-beta-SNAPSHOT-{{ .ShortCommit }}"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
      - Merge pull request
      - Merge branch
  groups:
    - title: ğŸš€ New Features (Beta)
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: ğŸ› Bug Fixes (Beta)
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: ğŸ”§ Improvements (Beta)
      regexp: '^.*?improve(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: ğŸ“š Documentation (Beta)
      regexp: '^.*?docs?(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: ğŸ”§ Other Changes (Beta)
      order: 999

