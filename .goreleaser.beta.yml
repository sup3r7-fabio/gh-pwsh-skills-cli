  github:
    owner: sup3r7-fabio
    name: gh-pwsh-skills
  name_template: "{{ .Version }} (Beta)"
  draft: false
  prerelease: true
  mode: replace
  header: |
    ## ğŸ§ª PowerShell GitHub Skills CLI Extension {{ .Tag }} - BETA RELEASE
    
    âš ï¸ **This is a BETA release** - Use with caution in production environments!
    
    ğŸš€ Interactive PowerShell GitHub Skills course assistant (Beta Channel)
    
    ### Beta Installation
    ```bash
